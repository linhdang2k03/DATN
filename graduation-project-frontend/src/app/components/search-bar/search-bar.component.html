<div class="input-group search-bar">
  <span class="input-group-text rounded-start-pill bi bi-search bg-light-grey text-black fs-16"></span>
  <input
    type="text"
    class="form-control fs-16"
    [(ngModel)]="keyword"
    (ngModelChange)="onKeywordChange()"
    placeholder="Search..."
  />
  <span
    class="input-group-text rounded-end-pill bi bi-funnel bg-light-grey text-black fs-16"
    data-bs-toggle="collapse"
    data-bs-target="#filterSearch"
  ></span>
</div>
