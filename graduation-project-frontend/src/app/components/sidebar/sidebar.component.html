		<a class="sidebar-tab p-2 d-block bi bi-house-door-fill fs-12" routerLink="home"> Home</a>

			<div class="sidebar-tab p-2 d-block bi bi-trash-fill fs-12"> Restore</div>

		@if(role == 1 || role == 2){
			<div>
				<a class="sidebar-tab p-2 d-block fs-12 d-flex align-items-center justify-content-between collapsed"

				</a>
				<div class="ms-2 collapse" id="category-tab">

					}
				</div>
			</div>
			}

			<div>

					<i class="bi bi-caret-down-fill fs-12"></i>
				</div>
				<div class="ms-2 collapse" id="role-tab">
					<a class="sidebar-tab p-2 d-block fs-10" [routerLink]="['/account-list', 'editor']">Editor List</a>
					<a class="sidebar-tab p-2 d-block fs-10" [routerLink]="['/account-list', 'viewer']">Viewer List</a>
				</div>
			</div>

	</div>
