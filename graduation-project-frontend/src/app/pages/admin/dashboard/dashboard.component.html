<div class="container my-4">
  <h3 class="mb-3">📊 Dashboard</h3>

  <!-- Search Statistics -->
  <div class="card shadow-sm p-3 rounded-4">
    <h5 class="mb-2 fw-bold">🔍 Top Search Keywords</h5>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Keyword</th>
          <th>Total Results</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stat of searchStats; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ stat.keyword }}</td>
          <td>{{ stat.totalResults }}</td>
        </tr>
      </tbody>
    </table>
  </div>

   <!-- Chart -->
  <div class="card mb-4 shadow-sm p-3 rounded-4">
    <h5 class="mb-2 fw-bold">User Registration Chart</h5>
    <canvas #chartCanvas height="300"></canvas>
  </div>
  
</div>
