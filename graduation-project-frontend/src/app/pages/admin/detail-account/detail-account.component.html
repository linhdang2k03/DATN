<div *ngIf="userDetail" class="card m-3 rounded-4 shadow-sm">
	<div class="card-header">
	  <div class="my-1 fw-bold fs-16 text-black">{{ userDetail.userName }}</div>
	</div>
  
	<div class="card-body d-flex flex-column gap-3">
	  
	  <!-- Row: Avatar and Basic Info -->
	  <div class="row">
		<div class="col d-flex justify-content-center align-items-center">
		  <div class="avatar-account rounded-3 bg-dark-grey position-relative">
			<img src="assets/img/avatar.png" alt="User Avatar">
		  </div>
		</div>
  
		<div class="col d-flex flex-column justify-content-between">
		  <div class="row">
			<label class="form-label fw-bold fs-16 text-black">ID Card</label>
			<div class="input-group">
			  <input type="text" class="form-control rounded-4 fs-14" [(ngModel)]="userDetail.idCard" disabled>
			</div>
		  </div>
		  <div class="row">
			<label class="form-label fw-bold fs-16 text-black">Name</label>
			<div class="input-group">
			  <input type="text" class="form-control rounded-4 fs-14" [(ngModel)]="userDetail.userName" disabled>
			</div>
		  </div>
		</div>
  
		<div class="col d-flex flex-column justify-content-between">
		  <div class="row">
			<label class="form-label fw-bold fs-16 text-black">Password</label>
			<div class="input-group">
			  <input type="password" class="form-control rounded-4 fs-14" [(ngModel)]="userDetail.password" disabled>
			</div>
		  </div>
		  <div class="row">
			<label class="form-label fw-bold fs-16 text-black">Address</label>
			<div class="input-group">
			  <input type="text" class="form-control rounded-4 fs-14" [(ngModel)]="userDetail.address" disabled>
			</div>
		  </div>
		</div>
	  </div>
  
	  <!-- Row: Birth Date, Gender, Phone, Email -->
	  <div class="row">
		<div class="col">
			<label class="form-label fw-bold fs-16 text-black">Birth Date</label>
			<!-- Hiển thị ngày sinh từ backend -->
			<input type="text" class="form-control" [(ngModel)]="userDetail.birthDate" disabled>
		  </div>
		  
		<div class="col-2">
		  <label class="form-label fw-bold fs-16 text-black">Gender</label>
		  <select class="form-select rounded-4 fs-14" [(ngModel)]="userDetail.gender" disabled style="pointer-events: none;">
			<option value="Male">Male</option>
			<option value="Female">Female</option>
		  </select>
		</div>
		<div class="col-4">
		  <label class="form-label fw-bold fs-16 text-black">Phone</label>
		  <div class="input-group">
			<input type="text" class="form-control rounded-4 fs-14" [(ngModel)]="userDetail.phoneNumber" disabled>
		  </div>
		</div>
		<div class="col-4">
		  <label class="form-label fw-bold fs-16 text-black">Email</label>
		  <div class="input-group">
			<input type="email" class="form-control rounded-4 fs-14" [(ngModel)]="userDetail.email" disabled>
		  </div>
		</div>
	  </div>
  
	  <!-- Row: Role -->
	  <div class="row">
		<div class="col-4">
		  <label class="form-label fw-bold fs-16 text-black" >Role</label>
		  <div class="form-control rounded-4 fs-14" >
			{{ userDetail.role }} <!-- Hiển thị role cũ của user -->
		  </div>
		</div>
	  </div>
  
	  <!-- Edit Button -->
	  <div class="d-flex justify-content-end align-items-center gap-3">
		<button class="btn btn-primary px-3" (click)="goToUpdate()">Edit</button>
		<button class="btn btn-secondary px-3" (click)="goBack()">Cancel</button>
	  </div>
	</div>
  </div>
