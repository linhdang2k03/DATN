<div class="card m-3 rounded-4 shadow-sm" *ngIf="productDetail">
  <div class="card-header">
    <div class="my-1 fw-bold fs-16 text-black">
      {{ productDetail.productName }}
    </div>
  </div>

  <div class="card-body d-flex flex-column gap-3">
    <div class="row">
      <div class="col-4 d-flex flex-column gap-3 align-items-center">
        <div class="rounded-3 border border-dark-subtle p-2 bg-light text-center">
  <img
    [src]="safeAvatar"
    alt="Product Image"
    style="max-height: 220px; max-width: 100%; object-fit: contain; border-radius: 8px;"
  />
</div>

      </div>

      <div class="col-8">
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label fw-bold fs-14 text-black">ID</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" [value]="productDetail.id" disabled>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label fw-bold fs-14 text-black">Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" [value]="productDetail.productName" disabled>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label fw-bold fs-14 text-black">Category</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" [value]="productDetail.category.name" disabled>
          </div>
        </div>

		    <div class="row mb-3">
          <label class="col-sm-3 col-form-label fw-bold fs-14 text-black">Cost</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" [value]="productDetail.cost" disabled>
          </div>
        </div>
		    <div class="row mb-3">
          <label class="col-sm-3 col-form-label fw-bold fs-14 text-black">Price</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" [value]="productDetail.price" disabled>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label fw-bold fs-14 text-black">Description</label>
          <div class="col-sm-9">
            <textarea class="form-control h-100" rows="3" [value]="productDetail.description" disabled></textarea>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label fw-bold fs-14 text-black">Start Date</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" [value]="productDetail.startDate" disabled>
          </div>
        </div>
      </div>
    </div>
	<button class="btn btn-warning mt-3" [routerLink]="['/update-item', productDetail.id]">
		Update
	</button>

  </div>
</div>
