<div class="card m-3 rounded-4 shadow-sm">
  <div class="card-header">
    <div class="my-1 fw-bold fs-16 text-black">
      Update Product
    </div>
  </div>

  <div class="card-body d-flex flex-column gap-3">
    <div class="row">
      <div class="col-md-4 d-flex flex-column align-items-center">
        <div class="border p-2 bg-light text-center rounded-3">
          <img
            [src]="previewImage"
            alt="Preview"
            style="max-height: 220px; max-width: 100%; object-fit: contain; border-radius: 8px;"
          />
        </div>
        <input type="file" class="form-control mt-2" (change)="onImageSelected($event)" />
      </div>

      <div class="col-md-8">
        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control" [(ngModel)]="product.productName" />
        </div>
        <div class="mb-2">
      <label class="form-label">Category</label>
      <select class="form-select" [(ngModel)]="product.categoryId">
        <option *ngFor="let category of categoryList" [value]="category.id">{{ category.name }}</option>
      </select>

    </div>
        <div class="mb-3">
          <label class="form-label">Cost</label>
          <input type="text" class="form-control" [(ngModel)]="product.cost" />
        </div>
        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="text" class="form-control" [(ngModel)]="product.price" />
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" rows="4" [(ngModel)]="product.description"></textarea>
        </div>

        <div class="d-flex justify-content-end gap-2">
          <button class="btn btn-secondary" (click)="router.navigate(['/detail-item', itemId])">Cancel</button>
          <button class="btn btn-primary" (click)="updateProduct()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
