<div class="login-background position-fixed top-0 bottom-0 start-0 end-0"></div>
<div class="w-100 d-flex justify-content-center align-items-center position-absolute top-50 start-50 translate-middle">
	<img class="login-img d-none d-md-block rounded-5 me-3" src="assets/img/sign-in.png">
	<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login d-flex flex-column border-0 rounded-4 gap-2 py-3 px-3">
		<h2>Login</h2>
		<div class="form-group">
			<label for="idCard" class="h6 bi bi-person-fill"> Account</label>
			<input type="text" class="form-control" placeholder="ID Card" formControlName="idCard" class="form-control">
			<div *ngIf="loginForm.get('idCard')?.invalid && loginForm.get('idCard')?.touched" class="text-danger">
				Please enter a valid 12-digit ID.
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="h6 bi bi-lock-fill"> Password</label>
			<input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" class="form-control">
			<div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
				Password is required.
			</div>
		</div>
		
		<div class="form-group" class="d-flex justify-content-between flex-column flex-sm-row flex-wrap">
			<div class="d-flex gap-1 m-0">
				<input class="form-check-input" type="checkbox" id="remember-signin">
				<label class="form-check-label bi bi-person-fill-lock text-nowrap fs-14" for="remember-signin"> Remember Sign In</label>
			</div>
			<div class="link-primary link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover text-nowrap align-self-end fs-14">Forgot Password?</div>
		</div>
		<button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">Sign In</button>
		<a routerLink="/register" class="btn btn-success w-100">Don't have a account? Sign Up!</a>
	</form>
</div>
